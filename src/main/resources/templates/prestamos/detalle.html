<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detalle del Préstamo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Detalle del Préstamo</h2>

    <!-- Información del Préstamo -->
    <div class="card mb-4">
        <div class="card-body">
            <p><strong>Número de Préstamo:</strong> <span th:text="${prestamo.numeroPrestamo}"></span></p>
            <p><strong>Fecha del Préstamo:</strong> <span th:text="${#temporals.format(prestamo.fechaPrestamo, 'dd/MM/yyyy HH:mm')}"></span></p>
            <p><strong>Usuario:</strong> <span th:text="${prestamo.usuario.nombre}"></span></p>
            <p><strong>Total:</strong> <span th:text="${'$' + prestamo.total}"></span></p>
        </div>
    </div>

    <!-- Detalle de Libros -->
    <h3>Libros Prestados</h3>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>Título</th>
                <th>Días de Préstamo</th>
                <th>Precio por Día</th>
                <th>Subtotal</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="detalle : ${detalles}">
                <td th:text="${detalle.libro}"></td>
                <td th:text="${detalle.diasPrestamo}"></td>
                <td th:text="${'$' + detalle.precioPorDia}"></td>
                <td th:text="${'$' + detalle.subtotal}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Botón para Regresar -->
    <a th:href="@{/prestamos}" class="btn btn-secondary">Volver al Listado</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
